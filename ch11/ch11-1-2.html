<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch11-1-2使用table、dl、dt與dd製作縮排清單</title>
<meta charset="utf-8">
<style>
dl{
    width: 150px;
    background-color: aqua;
}
dt:hover,dd:hover {
    background: yellow;        
}
</style>
</head>
<body>
<dl>
    <dt>全糖</dt>
    <dd>正常糖</dd>
    <dt>少糖</dt>
    <dd>七分糖</dd>
    <dt>半糖</dt>
    <dd>五分糖</dd>
    <dt>微糖</dt>
    <dd>三分糖</dd>
    <dt>無糖</dt>
    <dd>不加糖</dd>
</dl>
</body>
</html>
