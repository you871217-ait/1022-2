<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch10-1-1使用text-shadow製作文字特效</title>
<meta charset="utf-8">
<style>
.ts1{
    text-shadow: 4px 4px 8px red;
}
.ts2{
    text-shadow: -4px 4px 8px red;
}
.ts3{
    text-shadow: -4px -4px 8px red;
}
.ts4{
    text-shadow: -4px -4px 20px red;
}
.ts5{
    text-shadow: -4px -4px 20px blue;
}
.ts6{
    text-shadow: 0 0 8px blue,0 0 16px red;
}
</style>
</head>
<body>
<h1 class="ts1">套用text-shadow: 4px 4px 8px red的文字</h1>
<h1 class="ts2">套用text-shadow: -4px 4px 8px red的文字</h1>
<h1 class="ts3">套用text-shadow: -4px -4px 8px red的文字</h1>
<h1 class="ts4">套用text-shadow: -4px -4px 20px red的文字</h1>
<h1 class="ts5">套用text-shadow: -4px -4px 20px blue的文字</h1>
<h1 class="ts6">套用text-shadow: 0 0 8px blue,0 0 16px red的文字</h1>
</body>
</html>
