<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch10-2-2使用rotate旋轉區塊</title>
<meta charset="utf-8">
<style>
div{
    width: 250px;
    height: 100px;
    background-color: orange;
    border: 1px blue dashed;
    margin:100px 0;
}
.rotate1 {
    -ms-transform: rotate(30deg); 
    -webkit-transform: rotate(30deg); 
    transform: rotate(30deg);
}
</style>
</head>
<body>
<div>沒有旋轉</div>
<div class="rotate1">使用transform: rotate(30deg)旋轉區塊</div>
</body>
</html>
