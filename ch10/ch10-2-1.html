<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch10-2-1使用translate平移區塊</title>
<meta charset="utf-8">
<style>
div{
    width: 250px;
    height: 100px;
    background-color: orange;
    border: 1px blue dashed;
    margin:100px 0;
}
.trans1 {
    -ms-transform: translate(25px,50px);
    -webkit-transform: translate(25px,50px);
    transform: translate(25px,50px);
}
</style>
</head>
<body>
<div>沒有平移</div>
<div class="trans1">使用transform: translate(25px,50px)平移區塊</div>
</body>
</html>
