<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch10-3-2 製作按鈕按下特效</title>
<meta charset="utf-8">
<style>
.button1{
    display:inline-block;
    padding: 10px 20px;
    margin:5px;
    font-size: 20px;
    background-color: yellow;
    color:black;
    box-shadow: 0px 8px lightgray;
    border: none;
    border-radius: 10px;
}
.button1:hover{
    background-color: darkorange;
    cursor: pointer;
}
.button1:active{
    box-shadow: 0px 4px gray;
    -ms-transform: translate(0,4px);
    -webkit-transform: translate(0,4px);
    transform: translate(0,4px);
}
</style>
</head>
<body>
<button class="button1">CSS</button>
<button class="button1">HTML5</button>
</body>
</html>
