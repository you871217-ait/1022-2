<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch10-3-1 製作按鈕變色特效</title>
<meta charset="utf-8">
<style>
.button1{
    display:inline-block;
    padding: 10px 20px;
    margin:5px;
    font-size: 20px;
    background-color: white;
    color:black;
    border: 2px orange solid;
    border-radius: 10px;
    -webkit-transition: 0.5s;
    transition: 0.5s;
}
.button1:hover{
    background-color: darkorange;
    color:blue;
    cursor: pointer;
}
</style>
</head>
<body>
<button class="button1">CSS</button>
<button class="button1">HTML5</button>
</body>
</html>
