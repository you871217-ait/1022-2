<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch7-1-1區塊元素section article的使用</title>
<meta charset="utf-8">
<style>
    * {
        margin:0;
    }
    #header{
        height: 100px;
        background-color: red;
    }
    #wrapper{
        float:left;
        width:100%;
    }
    #main{
        margin-left: 180px;
        background-color: green;
    }
    #side{
        float:left;
        width:180px;
        margin-left:-100%;
        background-color: blue;
    }
    #footer{
        clear:both;
        height: 80px;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div id="header">這裡是header</div>
    <div id="wrapper">
        <div id="main">這裡是main
            <h1>歡迎光臨本網站</h1>
            <p>本網站介紹台南與台北旅遊景點</p>
            <section>
                <h2>台南景點</h2>
                <article>
                    <h3>台南景點1</h3>
                    <p>台南景點1的內容</p>
                </article>
                <article>
                    <h3>台南景點2</h3>
                    <p>台南景點2的內容</p>
                </article>
            </section>
            <section>
                <h2>台北景點</h2>
                <article>
                    <h3>台北景點1</h3>
                    <p>台北景點1的內容</p>
                </article>
                <article>
                    <h3>台北景點2</h3>
                    <p>台北景點2的內容</p>
                </article>
            </section>
        </div>
    </div>
    <div id=side>這裡是side</div>
    <div id="footer">這裡是footer</div>
</body>
</html>
