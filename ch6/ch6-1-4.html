<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch6-1-4使用float與clear進行版面編排</title>
<meta charset="utf-8">
<style>
    #header{
        background-color: red;
    }
    #side{
        float: left;       
        background-color: blue;
    }
    #main{
        float: left;      
        background-color: green;
    }
    #footer{
        clear: both;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div id="header">這裡是header</div>
    <div id="side">這裡是side</div>
    <div id="main">這裡是main</div>
    <div id="footer">這裡是footer</div>
</body>
</html>
