<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch8-2-2 使用!important提高優先權</title>
<meta charset="utf-8">
<style>
#p {
    color:green;
}
.p {
    color:blue;
}
p{
    color:brown !important;    
}
</style>
</head>
<body>
<p style="color:red;" id="p" class="p">文字套用行內、id、類別與標籤p的CSS</p>
</body>
</html>
